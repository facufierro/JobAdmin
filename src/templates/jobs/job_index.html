{% extends "base/user_navbar.html" %}
{% block content %}
  {% for job in jobs %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ job.company }}</h6>
        <p class="card-text">{{ job.description }}</p>
        <a href="{% url 'job_detail' job.id %}" class="card-link">View</a>
      </div>
    </div>
  {% endfor %}
  {% if user.is_superuser %}
    <a href="{% url 'job_create' %}">Add Job</a>
  {% endif %}
{% endblock content %}
