{% extends "base/navbar.html" %}
{% block content %}
  {% for job in jobs %}
    {% if user.is_superuser %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ job.job_type }}</h6>
          <p class="card-text">{{ job.description }}</p>
          <a href="{% url 'job_detail' job.id %}" class="card-link">View</a>
          <a href="{% url 'job_update' job.id %}" class="card-link">Edit</a>
          <a href="{% url 'job_delete' job.id %}" class="card-link">Delete</a>
        </div>
        <a class="nav-link" href="{% url 'job_create' %}">Add Job</a>
      </div>
    {% else %}
    
    {% endif %}
  {% endfor %}
{% endblock content %}
